<!DOCTYPE html>
<html>
<head>
    <title>Example formBuilder</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<!-- Displaying the JQuery formBuilder -->
<!-- available to black box testing via: https://dapletch.github.io/formBuilder/ -->
<div id="fb-editor"></div>
<div class="saveDataWrap">
    <button id="saveData" type="button">Save Form</button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://formbuilder.online/assets/js/form-builder.min.js"></script>
<script>
    // loading the formBuilder
    jQuery(function($) {
        $(document.getElementById('fb-editor')).formBuilder();
    });
    // Retrieving the values from the formBuilder and saving them
    jQuery(($) => {
        const fbEditor = document.getElementById("build-wrap");
        const formBuilder = $(fbEditor).formBuilder();

        document.getElementById("saveData").addEventListener("click", () => {
            console.log("external save clicked");
            const result = formBuilder.actions.save();
            console.log("result:", result);
        });
    });
</script>
</body>
</html>
